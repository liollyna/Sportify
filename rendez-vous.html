<html lang="fr">

<body>
    <header>
        <!-- Barre de navigation -->
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="tout-parcourir.html">Tout Parcourir</a></li>

                <li><a href="votre-compte.html">Votre Compte</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <!-- Contenu principal de la page -->
        <section>
            <h1>Prendre un Rendez-vous</h1>
            <p>Planifiez votre prochain rendez-vous sportif avec un coach ou une salle de sport sur Sportify.</p>
            
            <form>
                <label for="date">Date du rendez-vous :</label>
                <input type="date" id="date" name="date">
                
                <label for="heure">Heure du rendez-vous :</label>
                <input type="time" id="heure" name="heure">
                
                <label for="coach">Sélectionnez un coach :</label>
                <select id="coach" name="coach">
                    <option value="coach1">Coach 1</option>
                    <option value="coach2">Coach 2</option>
                    <option value="coach3">Coach 3</option>
                </select>
                
                <label for="salle">Sélectionnez une salle de sport :</label>
                <select id="salle" name="salle">
                    <option value="salle1">Salle 1</option>
                    <option value="salle2">Salle 2</option>
                    <option value="salle3">Salle 3</option>
                </select>
                
                <button type="submit">Confirmer le rendez-vous</button>
            </form>
        </section>
    </main>
    
    <footer>
        <!-- Pied de page -->
        <p>Contactez-nous par mail, téléphone ou à notre adresse physique.</p>
        <!-- Inclure éventuellement une carte Google Maps -->
    </footer>
</body>
